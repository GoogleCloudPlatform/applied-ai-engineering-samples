apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -llambda7b

resources:
- ../../../../environment/2-saxml/checkpoint_converter_base


configMapGenerator:
- envs:
  - parameters.env
  name: converter-parameters


